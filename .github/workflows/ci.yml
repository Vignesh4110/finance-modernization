name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy faker duckdb dbt-core dbt-duckdb python-dotenv

      - name: Generate seed data
        run: python scripts/generate_seed_data.py

      - name: Setup dbt profiles
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << 'PROFILE'
          finance_dw:
            outputs:
              dev:
                type: duckdb
                path: ${{ github.workspace }}/data/finance.duckdb
                threads: 4
            target: dev
          PROFILE

      - name: Run dbt
        working-directory: ./dbt_project
        run: |
          dbt seed
          dbt run

      - name: Verify data
        run: |
          python -c "
          import duckdb
          conn = duckdb.connect('data/finance.duckdb')
          count = conn.execute('SELECT COUNT(*) FROM main_marts.dim_customers').fetchone()[0]
          print(f'Customers: {count}')
          assert count > 0, 'No customers found'
          print('Data verification passed')
          "

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install linting tools
        run: pip install flake8

      - name: Run linter
        run: flake8 src/ scripts/ --max-line-length=120 --ignore=E501,W503,E302,E305,E303,W291,E231,E261,E262,W293,E128,E127,E126,E251,E202,E203,E266,E401,F401,E722,E741 || true
