name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create directories
        run: |
          mkdir -p dbt_project/data
          mkdir -p ~/.dbt

      - name: Create dbt profiles
        run: |
          cat > ~/.dbt/profiles.yml << 'PROFILE'
          finance_dw:
            outputs:
              dev:
                type: duckdb
                path: ./data/finance.duckdb
                threads: 4
            target: dev
          PROFILE

      - name: Load seed data (creates database)
        working-directory: ./dbt_project
        run: dbt seed --full-refresh

      - name: Run dbt models
        working-directory: ./dbt_project
        run: dbt run --full-refresh

      - name: Run dbt tests
        working-directory: ./dbt_project
        run: dbt test

      - name: Verify data warehouse
        run: |
          python << 'PYEOF'
          import duckdb
          
          conn = duckdb.connect('dbt_project/data/finance.duckdb')
          
          # Check raw seed tables
          print("=" * 50)
          print("SEED DATA (Raw Schema)")
          print("=" * 50)
          raw_tables = conn.execute("""
              SELECT table_name 
              FROM information_schema.tables 
              WHERE table_schema = 'raw'
              ORDER BY table_name
          """).fetchall()
          
          for table in raw_tables:
              count = conn.execute(f"SELECT COUNT(*) FROM raw.{table[0]}").fetchone()[0]
              print(f"✅ raw.{table[0]:<15} {count:>6,} records")
          
          # Check staging tables
          print("\n" + "=" * 50)
          print("STAGING LAYER (Silver)")
          print("=" * 50)
          staging_tables = conn.execute("""
              SELECT table_name 
              FROM information_schema.tables 
              WHERE table_schema = 'staging'
              ORDER BY table_name
          """).fetchall()
          
          if staging_tables:
              for table in staging_tables:
                  count = conn.execute(f"SELECT COUNT(*) FROM staging.{table[0]}").fetchone()[0]
                  print(f"✅ staging.{table[0]:<15} {count:>6,} records")
          else:
              print("⚠️  No staging tables found")
          
          # Check marts tables
          print("\n" + "=" * 50)
          print("MARTS LAYER (Gold)")
          print("=" * 50)
          marts_tables = conn.execute("""
              SELECT table_name 
              FROM information_schema.tables 
              WHERE table_schema = 'marts'
              ORDER BY table_name
          """).fetchall()
          
          if marts_tables:
              for table in marts_tables:
                  count = conn.execute(f"SELECT COUNT(*) FROM marts.{table[0]}").fetchone()[0]
                  print(f"✅ marts.{table[0]:<15} {count:>6,} records")
          else:
              print("⚠️  No marts tables found")
          
          conn.close()
          print("\n" + "=" * 50)
          print("✅ DATA WAREHOUSE VERIFICATION COMPLETE")
          print("=" * 50)
          PYEOF

      - name: Generate dbt docs
        working-directory: ./dbt_project
        run: dbt docs generate

      - name: Run Python linting
        run: |
          pip install flake8
          flake8 src/ scripts/ --max-line-length=120 \
            --ignore=E501,W503,E302,E305,E303,W291,E231,E261,E262,W293,E128,E127,E126,E251,E202,E203,E266,E401,F401,E722,E741 \
            || true

  lint-sql:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install sqlfluff
        run: pip install sqlfluff sqlfluff-templater-dbt

      - name: Lint SQL files
        working-directory: ./dbt_project
        run: sqlfluff lint models/ --dialect duckdb || true
