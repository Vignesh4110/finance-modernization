name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create data directory
        run: |
          mkdir -p data
          mkdir -p ~/.dbt

      - name: Create dbt profiles.yml
        run: |
          cat > ~/.dbt/profiles.yml << 'EOF'
          finance_dw:
            outputs:
              dev:
                type: duckdb
                path: ./data/finance.duckdb
                threads: 4
            target: dev
          EOF

      - name: Verify dbt installation
        run: |
          dbt --version
          cd dbt_project
          dbt debug

      - name: Load seed data
        run: |
          cd dbt_project
          dbt seed --profiles-dir ~/.dbt

      - name: Run dbt models
        run: |
          cd dbt_project
          dbt run --profiles-dir ~/.dbt

      - name: Run dbt tests
        run: |
          cd dbt_project
          dbt test --profiles-dir ~/.dbt

      - name: Verify data warehouse
        run: |
          python -c "
          import duckdb
          conn = duckdb.connect('data/finance.duckdb')
          
          # Check staging tables
          staging_tables = conn.execute(\"SELECT table_name FROM information_schema.tables WHERE table_schema = 'staging'\").fetchall()
          print(f'Staging tables: {staging_tables}')
          
          # Check marts tables
          marts_tables = conn.execute(\"SELECT table_name FROM information_schema.tables WHERE table_schema = 'marts'\").fetchall()
          print(f'Marts tables: {marts_tables}')
          
          # Verify record counts
          if marts_tables:
              for table in marts_tables:
                  count = conn.execute(f\"SELECT COUNT(*) FROM marts.{table[0]}\").fetchone()[0]
                  print(f'marts.{table[0]}: {count} records')
          
          conn.close()
          "

      - name: Run linting
        run: |
          pip install flake8
          flake8 src/ scripts/ --max-line-length=120 \
            --ignore=E501,W503,E302,E305,E303,W291,E231,E261,E262,W293,E128,E127,E126,E251,E202,E203,E266,E401,F401,E722,E741 \
            || true

  lint-sql:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install sqlfluff
        run: pip install sqlfluff sqlfluff-templater-dbt

      - name: Lint SQL files
        run: |
          cd dbt_project
          sqlfluff lint models/ --dialect duckdb || true